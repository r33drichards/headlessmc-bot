# HeadlessMC Configuration
# Always launch in headless mode (no display needed)
hmc.always.lwjgl.flag=true
# Use dummy assets to reduce download size and memory
hmc.assets.dummy=true
# Auto-download missing Java versions
hmc.auto.download.java=true
# Store accounts
hmc.store.accounts=true
# Refresh token on game launch
hmc.account.refresh.on.game.launch=true
